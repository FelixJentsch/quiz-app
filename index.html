      <h1>Quiz App</h1>

    <main>
      <section class="quiz-box">
        <article class="question">
          <p>What property flips the axes in flexbox?</p>
        </article>
        <button class="solution">Show Answer</button>
        <p class="answer" style="display: none">The answer is flex-wrap.</p>
        <ul class="tags">
          <li><button class="tag-button">#html</button></li>
          <li><button class="tag-button">#flexbox</button></li>
          <li><button class="tag-button">#css</button></li>
        </ul>
        <button class="bookmark" aria-label="bookmark">&hearts;</button>
      </section>

      <section class="quiz-box">

          <li><button class="tag-button">#css</button></li>
        </ul>

      </section>
